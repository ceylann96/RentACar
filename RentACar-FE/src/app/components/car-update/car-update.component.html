<div class="col-md-12">
    <div class="card">
  
      <div class="card-header">
        <h5 class="card-title text-center">Arabayı Güncelle</h5>
      </div>
  
      <div class="card-body">
  
        <form [formGroup]="carUpdateForm">
  
          <div class="mb-3 row">
              <label for="brandId" class="col-sm-2 col-form-label">Marka Seçiniz:</label>
              <div class="col-sm-10">
                <select class="form-control" formControlName="brandId">
                  <option *ngFor="let brand of brands" selected="car.brandId" [ngModel]="car.brandId" [ngValue]="brand.brandId">{{brand.brandName}}</option>
                </select>
              </div>
          </div>
  
          <div class="mb-3 row">
              <label for="colorId" class="col-sm-2 col-form-label">Renk Seçiniz: </label>
              <div class="col-sm-10">
                <select class="form-control" formControlName="colorId">
                  <option *ngFor="let color of colors" selected="car.colorId" [ngValue]="color.colorId">{{color.colorName}}</option>
                </select>
              </div>
          </div>
  
          <div class="mb-3 row">
            <label for="carName" class="col-sm-2 col-form-label">Araba Seçiniz:</label>
            <div class="col-sm-10">
              <input type="text" id="carName" [ngModel]="car.carName" formControlName="carName" class="form-control"/>
            </div>
          </div>
  
          <div class="mb-3 row">
            <label for="modelYear" class="col-sm-2 col-form-label">Model:</label>
            <div class="col-sm-10">
              <input type="text" id="modelYear" [ngModel]="car.modelYear" formControlName="modelYear" class="form-control"/>
            </div>
          </div>
  
          <div class="mb-3 row">
            <label for="dailyPrice" class="col-sm-2 col-form-label">Günlük Fiyat:</label>
            <div class="col-sm-10">
              <input type="number" id="dailyPrice" [ngModel]="car.dailyPrice" formControlName="dailyPrice" class="form-control" />
            </div>
          </div>
  
          <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label">Açıklama:</label>
            <div class="col-sm-10">
              <input type="text" id="description" [ngModel]="car.description" formControlName="description" class="form-control" />
            </div>
          </div>
  
        </form>
  
      </div>
  
      <div class="card-footer">
        <button class="btn btn-success w-100" (click)="updateCar()">Update</button>
      </div>
  
    </div>
  </div>
