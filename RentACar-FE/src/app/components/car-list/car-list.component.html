<div class="row">
    <div class="col-md-12" style="text-align:right">
  
      <button routerLink="/cars/add" class="btn btn-success" style="border-radius: 50px; width: 150px;">Araba Ekle</button>
  
    </div>
    <div class="col-md-12">
  
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Araba Id</th>
            <th scope="col">Araba</th>
            <th scope="col">Marka</th>
            <th scope="col">Renk</th>
            <th scope="col">Model</th>
            <th scope="col">Günlük Fiyat</th>
            <th scope="col">Açıklama</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars">
            <td>{{car.carId}}</td>
            <td>{{car.carName}}</td>
            <td>{{car.brandId}}</td>
            <td>{{car.colorId}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
            <td><button routerLink="/cars/update/{{car.carId}}" class="btn btn-warning" style="border-radius: 50px;">Güncelle</button></td>
            <td><button (click)="deleteCar(car)" class="btn btn-danger" style="border-radius: 50px;">Sil</button></td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
